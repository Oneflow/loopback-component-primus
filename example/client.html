<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://localhost:3000/primus/primus.js"></script>
    <script type="text/javascript">
      var primus = new Primus({
        url: 'http://localhost:3000',
      });

      primus.send('invoke', {
        methodString: 'color.find',
        args: { name: 'John' },
      }, function (err, data) {
        err && alert('Error from server: ' + err);
        data && alert('Response from server: ' + JSON.stringify(data));
      });

    </script>
</head>

</html>
